name: Build App and Unit Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-unit_test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repo
    - uses: actions/checkout@v4
    - name: Use Node.js 20x
      uses: actions/setup-node@v4
      with:
        node-version: 20.x
        cache: 'npm'
    - name: Install app dependencies
      run: npm install
    - name: Run unit tests
      run: npm run test:unit
